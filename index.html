<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ice Cream Shop desenvolvido no Desafio 1 do PTA">
    <script src="https://kit.fontawesome.com/61864b024a.js" crossorigin="anonymous"></script>
    <title>Double Dip</title>
</head>
<body>
    <header>
        <a href=""><img src="assets/Vector.png" alt="Logo"></a>
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Procure seu sorvete"> 
        </div>
    </header>
    <section>
        <div>
            <img src="assets/Tablito.svg" alt="Picolé Tablito, chocolate tradicional e branco">
            <p><b>Picolé Tablito</b></p>
            <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
            <p>R$ 5,00</p>
        </div>
        <div>
            <img src="assets/Brigadeiro.svg" alt="Picolé Brigadeiro">
        </div>
        <div>
            <img src="assets/Kolorix.svg" alt="Picolé Kolorix">
        </div>
        <div>
            <img src="assets/ChicaBon.svg" alt="Picolé Chica Bon, chocolate tradicional">
            <p><b>Chica Bon</b></p>
            <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
            <p>R$ 3,50</p>
        </div>
        <div>
            <img src="assets/KibonBon.svg" alt="Picolé Kibon Bon, morango e chocolate">
        </div>
        <div>
            <img src="assets/Minions.svg" alt="Picolé Minions">
        </div>
    </section>    
    <footer>
        <div>
            <a href="https://br.linkedin.com/" target="_blank"><div>
                <img src="assets/Oval.png" alt="LinkedIn">
                <img src="assets/Shape.png" alt="LinkedIn">
                <img src="assets/Shape-1.png" alt="LinkedIn">
            </div></a>
            <a href="https://pt-br.facebook.com/" target="_blank"><img src="assets/icFacebook.png" alt="Facebook"></a>
            <a href="https://twitter.com/twitterbrasil" target="_blank"><img src="assets/icTwitter.png" alt="Twitter"></a>
        </div>
        <a href=""><img src="assets/Vector.png" alt="Logo"></a>
        <p>Made with &lt/&gt and &lt3 by Camila Vieira</p>
    </footer>
