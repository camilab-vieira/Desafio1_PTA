<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ice Cream Shop desenvolvido no Desafio 1 do PTA">
    <script src="https://kit.fontawesome.com/61864b024a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
    <title>Double Dip</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a href=""><img src="assets/Vector.png" alt="Logo" class="logo"></a>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Procure seu sorvete"> 
            </div>
        </div>
    </header>
    <section class="container">
        <div class="content" id="item1">
            <img src="assets/Tablito.svg" alt="Picolé Tablito, chocolate tradicional e branco" class="bigImg">
            <div class="text">
                <p class="title">Picolé Tablito</p>
                <p class="description">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                <p class="price">R$ 5,00</p>
            </div>
        </div>
        <div class="content" id="item2">
            <img src="assets/Brigadeiro.svg" alt="Picolé Brigadeiro" class="smallImg">
        </div>
        <div class="content" id="item3">
            <img src="assets/Kolorix.svg" alt="Picolé Kolorix" class="smallImg">
        </div>
        <div class="content" id="item4">
            <img src="assets/ChicaBon.svg" alt="Picolé Chica Bon, chocolate tradicional" class="bigImg">
            <div class="text">
                <p class="title">Chica Bon</p>
                <p class="description">Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                <p class="price">R$ 3,50</p>  
            </div>
        </div>
        <div class="content" id="item5">
            <img src="assets/KibonBon.svg" alt="Picolé Kibon Bon, morango e chocolate" class="smallImg">
        </div>
        <div class="content" id="item6">
            <img src="assets/Minions.svg" alt="Picolé Minions" class="smallImg">
        </div>
    </section>    
    <footer>
        <div class="footerBar">
            <div class="contact">
                <a href="https://br.linkedin.com/" target="_blank">
                    <div class="inLogo">
                        <img src="assets/Oval.png" alt="LinkedIn" id="dot">
                        <img src="assets/Shape.png" alt="LinkedIn" id="i">
                        <img src="assets/Shape-1.png" alt="LinkedIn" id="n">
                    </div>
                </a>
                <a href="https://pt-br.facebook.com/" target="_blank" id="facebook"><img src="assets/icFacebook.png" alt="Facebook"></a>
                <a href="https://twitter.com/twitterbrasil" target="_blank"><img src="assets/icTwitter.png" alt="Twitter"></a>
            </div>
            <a href=""><img src="assets/Vector.png" alt="Logo" class="logo"></a>
            <p>Made with &lt/&gt and &lt3 by Camila Vieira</p>
        </div>
    </footer>
</body>
</html>
